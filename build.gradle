plugins {
    id "java-library"
    id "io.qameta.allure" version "2.11.2"
    id "io.freefair.lombok" version "6.5.1"
}

group "com.sardeni"
version "1.0-SNAPSHOT"



repositories {
    mavenCentral()
}

def allureVersion = "2.21.0",
    assertJVersion = "3.24.2",
    restAssuredVersion = "5.3.0"

dependencies {
    testImplementation(
            "com.codeborne:selenide:6.11.0",
            "io.rest-assured:rest-assured:$restAssuredVersion",
            "io.rest-assured:json-schema-validator:$restAssuredVersion",
            "io.qameta.allure:allure-rest-assured:$allureVersion",
            "org.junit.jupiter:junit-jupiter-api:5.9.1",
            "com.github.javafaker:javafaker:1.0.2",
            "io.qameta.allure:allure-selenide:$allureVersion",
            "io.github.bonigarcia:webdrivermanager:5.3.2",
            "org.seleniumhq.selenium:selenium-devtools-v109:4.8.0",
            "org.assertj:assertj-core:$assertJVersion",
            "org.aeonbits.owner:owner:1.0.12"
    )

    allure {
        version.set("2.21.0")
        adapter {
            allureJavaVersion.set(allureVersion)
            aspectjVersion.set("1.9.5")
            aspectjWeaver.set(true)

            frameworks {
                junit5 {
                    // Defaults to allureJavaVersion
                    adapterVersion.set(allureVersion)
                    enabled.set(true)
                }
            }
        }
    }

    testRuntimeOnly(
            "org.slf4j:slf4j-simple:2.0.5",
            "org.junit.jupiter:junit-jupiter-engine:5.9.1"
    )
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

tasks.withType(Test) {
    useJUnitPlatform()

    testLogging {
        lifecycle {
            events "started", "skipped", "failed", "standard_error", "standard_out"
            exceptionFormat "short"
        }
    }
}

task smoke_tests(type: Test) {
    useJUnitPlatform {
        includeTags("smoke")
    }
    systemProperties(System.getProperties())
}

task regress_tests(type: Test) {
    useJUnitPlatform {
        includeTags("regress")
    }
    systemProperties(System.getProperties())
}
test {
    useJUnitPlatform()
    systemProperties(System.getProperties())
}